<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body>
    <h1>Student Information Form 1</h1>
    <form method="POST" action="/">
        <label for="student_name">Student Name:</label><br>
        <input type="text" id="student_name" name="student_name" required><br><br>

        <label for="roll_number">Roll Number:</label><br>
        <input type="text" id="roll_number" name="roll_number" required><br><br>

        <label for="contact_number">Contact Number:</label><br>
        <input type="text" id="contact_number" name="contact_number" required><br><br>

        <label for="college_name">College Name:</label><br>
        <input type="text" id="college_name" name="college_name" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" required></textarea><br><br>

        <button type="submit">Submit</button>
        <button type="button" onclick="window.location.href='/'">Cancel</button>
    </form>
</body>
</html>
